<html><head><title>jefvm0</title>
	<link type="text/css" rel="stylesheet" href="jefvm0.css">
	<script src='./jeForthVM.js'></script>
	<script>'uses strict'
		if (typeof require==='undefined') var VM=new   jeForthVM()
		else var Z=require('./jeForthVM.js'), VM=new Z.jeForthVM()
		var type=function(x){
			x=x.toString(), output.innerHTML+=x
			output.scrollTop=output.scrollHeight		//    scroll output
		}
		VM.type=type
		var toggleTagging=function(){ VM.tagging=chkTag.checked }
	</script>
</head><body>
	<button onclick="VM.exec(code.value)">eval</button>		<!-- btnEvalCode -->
	source codes<br>										<!-- sourceCodes -->
	<textarea id='code'>
code . function(){	//++ jeforth_word . ( n -- )
  type(' '+dStk.pop())	// pop n from stack and type it
} end-code
code + function(){	//++ jeforth_word + ( a b -- a+b )
  var b=dStk.pop()		// pop b from stack
  dStk[dStk.length-1]+=b// add it to top of stack
} end-code
	</textarea><br>
	<button onclick="VM.exec(test.value)">eval</button>		<!-- btnEvalTest  -->
	test commands											<!-- testCommands -->
	<textarea id='test'>1 . 2 3 + .</textarea>
	output result
	<input	id="directOut" type="checkbox">directOut
	<input	id="chkTag"    type="checkbox" onclick='toggleTagging()'>tagging
	<pre id='output'></pre>									<!-- outputResult showing "1 5 ok" -->
</body></html>
